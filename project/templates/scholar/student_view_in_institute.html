<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.img_right {
  border-radius: 40px;
}

.header {
  height: 40px;
  background-color: orange;
  color: white;
  text-align: center;
}

.card-form1 {
  background-color: rgb(174, 243, 174);
  width: 70%;
  border-radius: 10px;
  margin: 20px auto;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.form-group {
  margin: 5px;
  width: 60%;
  box-sizing: border-box;
  padding: 5px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: calc(100% - 20px);
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
  border: none;
  background-color: white;
  text-align: center;
  font-weight: bold;
}

.button-container {
  text-align: center;
  margin-top: 20px;
}

.approve-button{
  background-color: green;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  display: inline-block;
  margin-right: 10px;
  border-radius: 5px;
}

.reject-button {
  background-color: red; /* Change to red */
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  display: inline-block;
  margin-right: 10px;
  border-radius: 5px;
}


.reject-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.reject-modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  margin: 0 auto;
}

.close-modal {
  cursor: pointer;
  color: red;
  font-weight: bold;
  text-align: right;
  margin-bottom: 10px;
}

.modal-remarks {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
}

.modal-submit-button {
  background-color: red;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.footer {
  background-color: black;
  color: white;
  text-align: center;
  padding: 10px;
  width: 100%;
}

.footer a {
  color: white;
}

img {
  max-width: 100%;
  height: 125px;
}
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

header {
  background-color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#logo-left {
  width: 300px;
  height: 125px;
}

#logo-right {
  width: 175px;
  height: 125px;
  border-radius: 25%;
}

#bar {
  background-color: #ff7300d6;
  height: 10px;
  width: 100%;
}

main {
  padding: 2px;
  text-align: center;
}

footer {
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

</style>

  <div class="header"><u>Student Details</u></div>
  <div class="card-form1">
    <!-- <img src="sample_image.jpg" alt="User Image" class="img_right"> -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" value="Kanishk suri" readonly>
    </div>
    <div class="form-group">
      <label for="enrollment">Enrollment</label>
      <input type="text" id="enrollment" value="05414902022" readonly>
    </div>
    <div class="form-group">
      <label for="fathersName">Father's Name</label>
      <input type="text" id="fathersName" value="user name" readonly>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="text" id="dob" value="January 1, 1990" readonly>
    </div>
    <div class="form-group">
      <label for="aadharNumber">Aadhar Number</label>
      <input type="text" id="aadharNumber" value="1234 5678 9012" readonly>
    </div>
    <div class="form-group">
      <label for="course">Course</label>
      <input type="text" id="course" value="Computer Science" readonly>
    </div>
    <div class="form-group">
      <label for="class12Marks">Class 12th Marks</label>
      <input type="text" id="class12Marks" value="95%" readonly>
    </div>
    <div class="form-group">
      <label for="admissionYear">Admission Year</label>
      <input type="text" id="admissionYear" value="2022" readonly>
    </div>
    <div class="form-group">
      <label for="domicileState">Domicile State</label>
      <input type="text" id="domicileState" value="India" readonly>
    </div>
    <div class="button-container">
      <button class="approve-button" onclick="approveAction()">Approve</button>
      <button class="reject-button" onclick="openRejectModal()">Reject</button>
    </div>
  </div>

  <!-- Reject Modal -->
  <div class="reject-modal" id="rejectModal">
    <div class="reject-modal-content">
      <span class="close-modal" onclick="closeRejectModal()">&times;</span>
      <label for="modalRemarks">Remarks:</label>
      <textarea id="modalRemarks" class="modal-remarks"></textarea>
      <button class="modal-submit-button" onclick="submitRemarks()">Submit</button>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 User Details App</p>
  </div>

  <script>
    function openRejectModal() {
    document.getElementById('rejectModal').style.display = 'flex';
  }
  
  function closeRejectModal() {
    document.getElementById('rejectModal').style.display = 'none';
  }
  
  function submitRemarks() {
    // Add your logic to handle the submission of remarks
    alert('Remarks submitted!');
    closeRejectModal();
  }
  
  function approveAction() {
    // Add your logic for approval
    alert('User details approved!');
  }
  
  </script>
</body>

</html>
