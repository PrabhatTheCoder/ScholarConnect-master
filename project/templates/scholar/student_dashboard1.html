<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .nav-bar {
            background-color: #333;
            overflow: hidden;
        }

        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-bar button {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-block {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bottom-bar {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!--<div class="header">-->
        <!--<h1></h1>-->
    <!--</div>-->

    <div class="logo-container">
        <img src="logo_left.png" alt="Left Logo">
        <img src="logo_right.png" alt="Right Logo">
    </div>

    <div class="nav-bar">
        <a href="#home">Apply Scholarship</a>
        <button>Log Out</button>
    </div>

    <div class="card-block">
        <h2><u>Dashboard</u></h2>
        <h3>Application ID:</h3>
        <h3>Applicant Name:</h3>
        <h3>Aadhaar No.</h3>
        <!--<h3>Heading 4</h3>-->
    </div>

    <div class="card-block">
        <h2><u>Verification Status:</u></h2>
        <h4>Application Submitted:</h4>
        <h4>Verified at Institute level:</h4>
        <h4>Verified at State level:</h4>
        <h4>Selected for Scholarship:</h4>
    </div>

    <div class="bottom-bar">
        &copy; Scholar Connect
    </div>

</body>
</html>
